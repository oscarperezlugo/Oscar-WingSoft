<h2>Matriz</h2>
<div id="search-component">
    <label for="array-box">Array</label>
    <input #searchBox id="array-box" #elementos />
    <br>
    <label for="size-box">Tama√±o</label>
    <input #searchBox id="size-box" #tamanos/>

    <button type="button" class="add-button" (click)="calcular(elementos.value, tamanos.value);">
